<!doctype html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="random.css">
	<title>Rivals of Aether Randomizer</title>
</head>
	
<!Vue Framework Import>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	
<div id="app">
	<!Character Segment>
	<h2>Characters</h2>
	<div class="category_wrapper">
	<div class="data_select">
	<ol>
		<button class="list_element" onClick="toggle(this, 'char')" v-for="char in characters" v-bind:name="char">
		  <input type="checkbox" v-bind:id="char_box" v-bind:name="char" checked="true" class="char_boxes" hidden>
		  <img :name="char" :id="char_icon" class="char_icons">
		{{char}}
		</button>
	</ol>
	<button onClick="generate('char')">Generate Character</button>
	</div>
	
	<div class="output_segment">
	<img id="oimg_char" class="output_image" alt="empty output" hidden>
	<br>
	<label id="olab_char" class="output_label" for="output_image" hidden></label>
	</div>
	</div>
		
	<!Map Segment>
  <h2>Maps</h2>
	<div class="category_wrapper">
	<div class="data_select">
	<ol>
		<button class="list_element map_element" onClick="toggle(this, 'map')" v-for="map in maps" v-bind:name="map">
		  <input type="checkbox" v-bind:id="map_box" v-bind:name="map" checked="true" class="map_boxes" hidden>
		  <img :name="map" :id="map_icon" class="map_icons">
		{{map}}
		</button>
	</ol>
	<button onClick="generate('map')">Generate Map</button>
	</div>
	
	<div class="output_segment">
	<img id="oimg_map" class="output_image" alt="empty output" hidden>
	<br>
	<label id="olab_map" class="output_label" for="output_image" hidden></label>
	</div>
	</div>
</div>

<footer>
	<a href="about.html">â“˜ Why isn't this working?</a>	
</footer>
	
<script src="common.js"></script>
	
<script src="rivals.vue"></script>
	
</html>
